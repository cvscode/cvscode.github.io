<head>

  <title>نامه</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- animate__animated -->
</head>

<body>
  <main>
    <div class="playlist-wrapper fa">
      <h3 class="animate__animated animate__fadeInDownBig header">
        بسم الله الرحمن الرحيم
      </h3>
      <hr class="animate__animated animate__fadeInRightBig" />
      <br />
      <p class="animate__animated animate__fadeInRightBig">
        با نام و یاد خدا، سلام و عرض ادب... <br />
        <br />
        من علیرضا دانشجو و شاغل ( برنامه نویس ) متولد بهمن ۷۸ هستم . <br />
        من از شما خوشم اومده ، اگر مایلید باشید برای آشنایی شما رو به نوشیدنی دعوت
        کنم ...
        <br />
        <br />
      </p>
      <p class="animate__animated animate__fadeInLeftBig">
        میبخشید اینقدر بی مقدمه گفتم ،راه مناسبتری به ذهنم نرسید. &#128563
      </p>
    </div>
    <div id="container">
      <canvas id="particleCanvas"></canvas>
    </div>
  </main>

  <script src="jquery.js"></script>
  <script src="app.js"></script>
</body>

</html>
